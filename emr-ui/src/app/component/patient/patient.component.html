<div style="align:center">
  <div class="container">
    <button pButton label="Register" (click)="patientCreate=true" [hidden]="patientCreate">Register</button>
    <button pButton label="Hide" (click)="patientCreate=false" [hidden]="!patientCreate">Hide</button>
    <div [hidden]="!patientCreate">
      <app-patient-create></app-patient-create>
    </div>
    <div>
      <app-patient-list [patients]="patients"></app-patient-list>
    </div>
  </div>
</div>
