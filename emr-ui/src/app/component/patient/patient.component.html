<div style="align:center">
<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Id</th>
      <th>First-Name</th>
      <th>Niddle-Name</th>
      <th>Last-Name</th>
      <th>Details</th>
      <th>Appointments</th>
      <th>Labs</th>
      <th>New</th>
    </tr>
    <tr *ngFor="let patient of patients">
      <td>
        {{patient.id}}
      </td>
      <td>
        {{patient.first_name}}
      </td>
      <td>
        {{patient.middle_name}}
      </td>
      <td>
        {{patient.last_name}}
      </td>
      <td class="text-right">
        <a routerLink="/labDetail/{{patient.id}}"> View Details </a>
      </td>
      <td class="text-right">
        <a routerLink="/appointmentsById/{{patient.id}}"> View Appointments </a>
      </td>
      <td class="text-right">
        <a routerLink="/labsById/{{patient.id}}"> View Labs </a>
      </td>
      <td class="text-right">
        <a routerLink="/staffsById/{{patient.id}}"> Treated By </a>
      </td>
      <td class="text-right">
        <a routerLink="/patientDetail/{{patient.id}}"> New Patient </a>
      </td>
    </tr>
  </table>
</div>
</div>
