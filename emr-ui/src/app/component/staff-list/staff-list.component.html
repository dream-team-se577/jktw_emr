<div style="align:center">
  <div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Details</th>
        <th *ngIf="removable" >Remove</th>
      </tr>
      <tr *ngFor="let staff of staffList">
        <td>
          {{staff.firstName}}
        </td>
        <td>
          {{staff.middleName}}
        </td>
        <td>
          {{staff.lastName}}
        </td>
        <td>
          {{staff.role}}
        </td>
        <td class="text-right">
          <a routerLink="/staffDetail/{{staff.id}}"> View Details </a>
        </td>
        <td *ngIf="removable" class="text-right">
          <button type="button" (click)="remove(staff)">Remove</button>
        </td>
      </tr>
    </table>
  </div>
</div>
