<div class="container">
  <form [formGroup]="staffform" (ngSubmit)="createStaff()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="text" class="form-control" formControlName="date" required/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" formControlName="description" required/>
    </div>
    <div class="form-group">
      <label>Type</label>
      <select class="form-control" formControlName="type" required>
        <option value="">Please select a type</option>
        <option *ngFor="let t of type"
                [value]="t">
                {{t}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <input type="hidden" class="form-control" formControlName="patient" value="{{hidden}}" />
    </div>
    <div class="form-group">
      <input type="hidden" class="form-control" formControlName="staff" value="{{hidden}}" />
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
