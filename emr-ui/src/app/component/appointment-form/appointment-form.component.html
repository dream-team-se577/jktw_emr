<div class="container">
  <div class="checkbox">
    <label>
      <input type="checkbox" [(ngModel)]="lock"/> Unlock Appointment Record
    </label>
  </div>
  <form [formGroup]="appointmentForm" (ngSubmit)="submitRegistration()" validate>
    <fieldset [disabled]="lock">
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <input type="hidden" formControlName="id"  />
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="text" class="form-control" formControlName="date" autofocus/>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description"/>
      </div>
      <div class="form-group">
        <label>Patient</label>
        <input type="text" class="form-control" formControlName="patient"/>
      </div>
      <div class="form-group">
        <label>Type</label>
        <select class="form-control" formControlName="type" required>
          <option value="">Please select a type</option>
          <option *ngFor="let t of type"
                  [value]="t">
                  {{t}}
          </option>
        </select>
      </div>
      <button type="submit" [disabled]="!appointmentForm.valid" class="btn btn-primary" >Submit</button>
    </fieldset>
  </form>
</div>
