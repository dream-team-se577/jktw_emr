<div style="align:center">
  <div class="container">
    <button pButton label="Register" (click)="labCreate=true" [hidden]="labCreate">Register</button>
    <button pButton label="Hide" (click)="labCreate=false" [hidden]="!labCreate">Hide</button>
    <div [hidden]="!labCreate">
      <app-lab-create></app-lab-create>
    </div>
    <div>
      <app-lab-list [labs]="labs"></app-lab-list>
    </div>
  </div>
</div>
