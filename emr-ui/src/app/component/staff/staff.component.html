<div style="align:center">
  <div class="container">
    <button pButton label="Register" (click)="staffCreate=true" [hidden]="staffCreate">Register</button>
    <button pButton label="Hide" (click)="staffCreate=false" [hidden]="!staffCreate">Hide</button>
    <div [hidden]="!staffCreate">
      <app-staff-create (onStaffCreated)="staffCreated($event)"></app-staff-create>
    </div>
    <div>
      <app-staff-list [staff]="staff"></app-staff-list>
    </div>
  </div>
</div>
