<div class="container">
  <form [formGroup]="staffform" (ngSubmit)="createStaff()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Middle Name</label>
      <input type="text" class="form-control" formControlName="middleName" required/>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" required/>
    </div>
    <div class="form-group">
      <label>Role</label>
      <select class="form-control" formControlName="role" required>
        <option value="">Please select a role</option>
        <option *ngFor="let r of role"
                [value]="r">
                {{r}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <input type="hidden" class="form-control" formControlName="test" value="{{hidden}}" />
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
