<div style="align:center">
  <div class="container">
    <label>Patient List</label>
    <table class="table table-bordered table-inverse">
      <tr>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Social Security Number</th>
        <th>Details</th>
      </tr>
      <tr *ngFor="let patient of patientList">
        <td>
          {{patient.firstName}}
        </td>
        <td>
          {{patient.middleName}}
        </td>
        <td>
          {{patient.lastName}}
        </td>
        <td>
          {{patient.ssn}}
        </td>
        <td class="text-right">
          <a routerLink="/patientDetail/{{patient.id}}"> View Details </a>
        </td>
      </tr>
    </table>
  </div>
</div>
