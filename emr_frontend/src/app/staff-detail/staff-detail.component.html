<div *ngIf="staff">
	<h2>{{staff.name | uppercase}} Details</h2>
	<div>
		<span>uuid: </span>{{staff.uuid}}
	</div>
	<div>
		<label>name:
			<input [(ngModel)]="staff.name" placeholder="name"/>
		</label>
	</div>
	
	<button (click)="save()">save</button>
	<button (click)="goBack()">go back</button>
</div>
