<h3>Today's Appointments</h3>
<div class="grid grid-pad">
	<a *ngFor="let appointment of appointments" class="col-1-4" routerLink="/appointmentDetail/{{appointment.uuid}}">
		<div class="module hero">
			<h4>{{staff.name}} {{staff.name}} {{staff.name}} {{staff.name}} </h4>
		</div>
	</a>
</div>


<h3>Today's Staff</h3>
<div class="grid grid-pad">
	<a *ngFor="let staff of staffs" class="col-1-4" routerLink="/staffDetail/{{staff.uuid}}">
		<div class="module hero">
			<h4>{{staff.name}} {{staff.name}} {{staff.name}}</h4>
		</div>
	</a>
</div>
